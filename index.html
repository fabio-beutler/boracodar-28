<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/magic-wand.svg" type="image/x-icon" />
    <title>Plataforma de IA</title>
    <meta name="description" content="Site desenvolvido como desafio do Boracodar 28" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      class="background"
      alt=""
      srcset="
        assets/images/imgbg.webp    1440w,
        assets/images/imgbg@2x.webp 2880w,
        assets/images/imgbg@3x.webp 4320w
      "
      sizes="(max-width: 1440px) 1440px, (max-width: 2880px) 2880px, 4320px"
    />
    <div class="container">
      <header>
        <i class="ph ph-magic-wand"></i>
        <h1>Experimente o poder da Inteligência Artificial</h1>
      </header>
      <ul>
        <li>
          <a href="#">
            <i class="ph ph-code"></i>
            <span>Gerador de códigos</span>
            <i class="ph ph-arrow-right"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="ph ph-image-square"></i>
            <span>Edição de foto</span>
            <i class="ph ph-arrow-right"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="ph ph-play-circle"></i>
            <span>Geração de vídeos</span>
            <i class="ph ph-arrow-right"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="ph ph-music-notes-simple"></i>
            <span>Criador de áudios e musicas</span>
            <i class="ph ph-arrow-right"></i>
          </a>
        </li>
      </ul>
      <div></div>
      <form>
        <div>
          <i class="ph ph-plus-circle"></i>
          <input
            type="text"
            placeholder="Envie uma mensagem ou digite “/” para exibir os comandos "
          />
        </div>
        <button type="submit" name="enviar" title="enviar">
          <i class="ph ph-paper-plane-right"></i>
        </button>
      </form>
    </div>
  </body>
</html>
